<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
        <script type='text/javascript'>
            //@@include('js/banner-center.js')
        </script>
        <style type="text/css">
            //@@include('css/banner-center.css')
        </style>
    </head>
    <body>
        <div id='dothiv-cb-container'>
            <div id='dothiv-cb-content' class='dothiv-ribbon'>
                <div id='dothiv-cb-left'>
                    <h1 id='dothiv-cb-h1'>%HEADING%</h1>
                    <span id='dothiv-cb-left-span'><a href="http://dotHIV.org" target="_blank">%SUBHEADING%</a></span>
                    <div id='dothiv-cb-right'>
                        <span id='dothiv-cb-links'>
                            <a id='dothiv-cb-fb-icon' class='dothiv-fb-icon' href='https://www.facebook.com/dothiv' target='_blank'></a>
                            <a id='dothiv-cb-tw-icon' class='dothiv-tw-icon' href='https://twitter.com/dotHIV' target='_blank'></a>
                        </span>
                        <span id='dothiv-cb-movement' class='dothiv-movement'>
                            <a href='http://dotHIV.org/' target='_blank'>
                                %ACTIVATED%<br>
                                %ABOUT% <span class='dothiv-doublearrow-icon'></span>
                            </a>
                        </span>
                    </div>
                </div>
                <span id='dothiv-cb-close' class='dothiv-close'></span>
            </div>
            <div id='dothiv-cb-statusbar'>
                <div id='dothiv-cb-pinkbar'>
                    <span id='dothiv-cb-status-left' class='dothiv-status-left'>
                        <span>%CLICKCOUNT%</span>
                        <span>=&nbsp;<strong>%MONEY%</strong></span>
                    </span>
                </div>
                <div id='dothiv-cb-status-right' class='dothiv-status-right'>
                    <span>%CLICKCOUNT%</span>
                    <span>=&nbsp;<strong>%MONEY%</strong></span>
                </div>
            </div>
        </div>
    </body>
</html>
