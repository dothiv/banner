<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
        <script type='text/javascript'>
            //@@include('js/banner-center.js')
        </script>
        <style type="text/css">
            //@@include('css/banner-center.css')
        </style>
    </head>
    <body>
        <div id='dothiv-cb-container'>
            <div id='dothiv-cb-content' class='dothiv-ribbon'>
                <span id='dothiv-cb-close' class='dothiv-close'></span>
                <div id='dothiv-cb-left'>
                    <h1 id='dothiv-cb-h1'>%HEADING%</h1>
                    <span id='dothiv-cb-left-span'>%SUBHEADING%</span>
                </div>
                <div id='dothiv-cb-right'>
                    <span id='dothiv-cb-links'>
                        <a id='dothiv-cb-fb-icon' class='dothiv-cb-icon' href='https://www.facebook.com/dothiv' target='_blank'></a>
                        <a id='dothiv-cb-tw-icon' class='dothiv-cb-icon' href='https://twitter.com/dotHIV' target='_blank'></a>
                    </span>
                    <span id='dothiv-cb-movement'>
                        <a href="http://dotHIV.org/">
                            %ACTIVATED%<br>
                            %ABOUT% <span id="dothiv-doublearrow-icon"></span>
                        </a>
                    </span>
                </div>
            </div>
            <div id='dothiv-cb-statusbar'>
                <div id='dothiv-cb-pinkbar'>
                    <span id='dothiv-cb-status-left' class='dothiv-status-left'>
                        %CLICKCOUNT% = <strong>%MONEY%</strong>
                    </span>
                </div>
                <div>
                    <span id='dothiv-cb-status-right' class='dothiv-status-right'>
                        %CLICKCOUNT% = <strong>%MONEY%</strong>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
