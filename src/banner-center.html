<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
        <script type='text/javascript'>
            //@@include('js/banner-center.js')
        </script>
        <style type="text/css">
            //@@include('css/banner-center.css')
        </style>
    </head>
    <body>
        <div id='dothiv-cb-container'>
            <div id='dothiv-cb-content' class='dothiv-coin'>
                <span id='dothiv-cb-close' class='dothiv-close'></span>
                <div id='dothiv-cb-left'>
                    <h1 id='dothiv-cb-h1'>%HEADING%</h1>
                    <span id='dothiv-cb-left-span'>%SUBHEADING%</span>
                </div>
                <div id='dothiv-cb-right'>
                    <span id='dothiv-cb-movement' class='dothiv-arrow'>%CLAIM%&nbsp;
                        <a href='http://dothiv.org' id='dothiv-cb-logo'></a>
                    </span>
                    <span id='dothiv-cb-links'>
                        <a class='dothiv-cb-link' href='http://dothiv.org'>%ABOUT%</a>
                        <a class='dothiv-cb-link' href='http://dothiv.org'>%VOTE%</a>
                        <a id='dothiv-cb-fb-icon' class='dothiv-cb-icon' href='https://www.facebook.com/dothiv'></a>
                        <a id='dothiv-cb-tw-icon' class='dothiv-cb-icon' href='https://twitter.com/dotHIV'></a>
                    </span>
                </div>
            </div>
            <div id='dothiv-cb-statusbar'>
                <div id='dothiv-cb-pinkbar'>
                    <span id='dothiv-cb-status-left' class='dothiv-status-left'>
                        <span class="rwd-line">%ACTIVATED%</span>
                        <span class="rwd-line"><strong>%MONEY%&nbsp;%CURRENCY%</strong></span>
                    </span>
                    <span id='dothiv-cb-status-left-secondary' class='dothiv-status-left'>
                        <span class="rwd-line">%CORRESPONDING%</span>
                        <span class="rwd-line"><strong>%CLICKCOUNT%&nbsp;%CLICKS%</strong></span>
                    </span>
                </div>
                <div>
                    <span id='dothiv-cb-status-right' class='dothiv-status-right'>
                        <span class="rwd-line">%ACTIVATED%</span>
                        <span class="rwd-line"><strong>%MONEY%&nbsp;%CURRENCY%</strong></span>
                    </span>
                    <span id='dothiv-cb-status-right-secondary' class='dothiv-status-right'>
                        <span class="rwd-line">%CORRESPONDING%</span>
                        <span class="rwd-line"><strong>%CLICKCOUNT%&nbsp;%CLICKS%</strong></span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
