<html>
    <head>
        <script type='text/javascript'>
            @@include('js/banner-center.js')
        </script>
        <style type="text/css">
            @@include('css/banner-center.css')
        </style>
    </head>
    <body>
        <div id='dothiv-cb-container'>
            <div id='dothiv-cb-content' class='dothiv-coin'>
                <span id='dothiv-cb-close' class='dothiv-close'></span>
                <div id='dothiv-cb-left'>
                    <h1 id='dothiv-cb-h1'>%HEADING%</h1>
                    <span id='dothiv-cb-left-span'>%SUBHEADING%
                        <a id='dothiv-cb-fb-icon' class='dothiv-cb-icon' href='https://www.facebook.com/dothiv'></a>
                        <a id='dothiv-cb-tw-icon' class='dothiv-cb-icon' href='https://twitter.com/dotHIV'></a>
                    </span>
                </div>
                <div id='dothiv-cb-right'>
                    <span id='dothiv-cb-movement' class='dothiv-arrow'>%CLAIM%&nbsp;
                        <a href='http://dothiv.org' id='dothiv-cb-logo'></a>
                    </span>
                    <span id='dothiv-cb-links'>
                         <a class='dothiv-cb-link' href='http://dothiv.org'>%ABOUT%</a>&nbsp;
                       <a class='dothiv-cb-link' href='http://dothiv.org'>%VOTE%</a>
                    </span>
                </div>
            </div>
            <div id='dothiv-cb-statusbar'>
                <div id='dothiv-cb-pinkbar'>
                    <span id='dothiv-cb-status-left' class='dothiv-status-left'>%ACTIVATED%&nbsp;<b>%MONEY%&thinsp;%CURRENCY%</b></span>
                    <span id='dothiv-cb-status-left-secondary' class='dothiv-status-left'>%CORRESPONDING%&nbsp;<b>%CLICKCOUNT%&nbsp;%CLICKS%</b></span>
                </div>
                <div>
                    <span id='dothiv-cb-status-right'>%ACTIVATED%&nbsp;<b>%MONEY%&thinsp;%CURRENCY%</b></span>
                    <span id='dothiv-cb-status-right-secondary'>%CORRESPONDING%&nbsp;<b>%CLICKCOUNT%&nbsp;%CLICKS%</b></span>
                </div>
            </div>
        </div>
    </body>
</html>
