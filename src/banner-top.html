<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
        <script type='text/javascript'>
            //@@include('js/banner-top.js')
        </script>
        <style type="text/css">
            //@@include('css/banner-top.css')
        </style>
    </head>
    <body>
        <div id='dothiv-tb-container'>
            <div id='dothiv-tb-content' class='dothiv-ribbon'>
                <span id='dothiv-tb-close' class='dothiv-close'></span>
                <div id='dothiv-tb-left'>
                    <h1 id='dothiv-tb-h1'>%HEADING%</h1>
                    <span id='dothiv-tb-subheading'><a href="http://dotHIV.org" target="_blank">%SUBHEADING%</a></span>
                    <span id='dothiv-tb-movement' class='dothiv-movement'>
                        <a href='http://dotHIV.org/' target='_blank'>
                            %ACTIVATED%<br>
                            %ABOUT% <span class='dothiv-doublearrow-icon'></span>
                        </a>
                    </span>
                    <span id='dothiv-tb-links'>
                        <a id='dothiv-tb-fb-icon' class='dothiv-fb-icon' href='https://www.facebook.com/dothiv' target='_blank'></a>
                        <a id='dothiv-tb-tw-icon' class='dothiv-tw-icon' href='https://twitter.com/dotHIV' target='_blank'></a>
                    </span>
                </div>
            </div>
            <div id='dothiv-tb-statusbar'>
                <div id='dothiv-tb-pinkbar'>
                    <span id='dothiv-tb-status-left' class='dothiv-status-left'>
                        <span>%CLICKCOUNT%</span>
                        <span>=&nbsp;<strong>%MONEY%</strong></span>
                    </span>
                </div>
                <div id='dothiv-tb-status-right' class='dothiv-status-right'>
                    <span>%CLICKCOUNT%</span>
                    <span>=&nbsp;<strong>%MONEY%</strong></span>
                </div>
            </div>
        </div>
    </body>
</html>
