<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="x-ua-compatible" content="IE=Edge"/>
        <script type='text/javascript'>
            //@@include('js/banner-top.js')
        </script>
        <style type="text/css">
            //@@include('css/banner-top.css')
        </style>
    </head>
    <body>
        <div id='dothiv-tb-container'>
            <div id='dothiv-tb-content' class='dothiv-coin'>
                <span id='dothiv-tb-close' class='dothiv-close'></span>
                <div id='dothiv-tb-left'>
                    <h1 id='dothiv-tb-h1'>%HEADING%</h1>
                    <span id='dothiv-tb-subheading'>%SUBHEADING%
                        <a id='dothiv-tb-fb-icon' class='dothiv-tb-icon' href='https://www.facebook.com/dothiv' target='_blank'></a>
                        <a id='dothiv-tb-tw-icon' class='dothiv-tb-icon' href='https://twitter.com/dotHIV' target='_blank'></a>
                    </span>
                    <span id='dothiv-tb-links' class='dothiv-arrow'>
                        <a href='http://dothiv.org' target='_blank'>%ABOUT%</a>
                    </span>
                </div>
            </div>
            <div id='dothiv-tb-statusbar'>
                <div id='dothiv-tb-pinkbar'>
                    <span id='dothiv-tb-status-left' class='dothiv-status-left'>%ACTIVATED% 
                        <b>231.345&nbsp;%CURRENCY%</b> 
                        %CORRESPONDING% 
                        <b>5.821.765 %CLICKS%</b>
                    </span>
                </div>
                <div>
                    <span id='dothiv-tb-status-right'>%ACTIVATED% 
                        <b>231.345&nbsp;%CURRENCY%</b> 
                        %CORRESPONDING% 
                        <b>5.821.765 %CLICKS%</b>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
